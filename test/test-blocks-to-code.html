<!DOCTYPE html>
<html>
<head>
    <title>測試積木到程式碼轉換</title>
</head>
<body>
    <script>
        // 模擬一個包含變數的 XML 測試
        const testXML = `
        <xml xmlns="https://developers.google.com/blockly/xml">
          <block type="arduino_loop" x="50" y="300">
            <statement name="LOOP_CODE">
              <block type="variables_define">
                <field name="TYPE">int</field>
                <field name="VAR">sensorValue</field>
                <value name="VALUE">
                  <block type="arduino_analogread">
                    <value name="PIN">
                      <block type="arduino_raw_expression">
                        <field name="CODE">A0</field>
                      </block>
                    </value>
                  </block>
                </value>
                <next>
                  <block type="variables_define">
                    <field name="TYPE">float</field>
                    <field name="VAR">voltage</field>
                    <value name="VALUE">
                      <block type="math_arithmetic">
                        <field name="OP">MULTIPLY</field>
                        <value name="A">
                          <block type="variables_get">
                            <field name="VAR">sensorValue</field>
                          </block>
                        </value>
                        <value name="B">
                          <block type="math_number">
                            <field name="NUM">5.0</field>
                          </block>
                        </value>
                      </block>
                    </value>
                  </block>
                </next>
              </block>
            </statement>
          </block>
        </xml>
        `;

        console.log('=== 測試積木到程式碼轉換 ===');
        console.log('測試 XML:');
        console.log(testXML);

        console.log('\\n檢查變數名稱:');
        const varMatches = testXML.match(/<field name="VAR">([^<]+)<\/field>/g);
        if (varMatches) {
            varMatches.forEach((match, index) => {
                const varName = match.match(/<field name="VAR">([^<]+)<\/field>/)[1];
                console.log(`變數 ${index + 1}: "${varName}"`);
            });
        }

        console.log('\\n這個 XML 應該產生正確的變數名稱。');
        console.log('如果在 VS Code 中看到錯誤的變數名稱，問題可能在於 Blockly 載入 XML 時的處理。');
    </script>
</body>
</html>
