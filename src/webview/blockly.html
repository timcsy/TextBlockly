<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBlockly - Arduino Visual Programming</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .toolbar {
            background-color: var(--vscode-titleBar-activeBackground);
            color: var(--vscode-titleBar-activeForeground);
            padding: 8px 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .toolbar button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .blockly-area {
            flex: 1;
            position: relative;
        }

        #blocklyDiv {
            height: 100%;
            width: 100%;
        }

        .code-preview {
            width: 300px;
            background-color: var(--vscode-sideBar-background);
            border-left: 1px solid var(--vscode-panel-border);
            display: flex;
            flex-direction: column;
        }

        .code-preview-header {
            padding: 8px 12px;
            background-color: var(--vscode-sideBarSectionHeader-background);
            color: var(--vscode-sideBarSectionHeader-foreground);
            font-weight: bold;
            font-size: 12px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .code-preview-content {
            flex: 1;
            overflow: auto;
        }

        #codePreview {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            padding: 12px;
            resize: none;
            outline: none;
        }

        .status-bar {
            background-color: var(--vscode-statusBar-background);
            color: var(--vscode-statusBar-foreground);
            padding: 4px 16px;
            font-size: 11px;
            border-top: 1px solid var(--vscode-panel-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top: 2px solid var(--vscode-progressBar-background);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--vscode-inputValidation-errorBackground);
            color: var(--vscode-inputValidation-errorForeground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 8px 12px;
            margin: 8px;
            border-radius: 4px;
            display: none;
        }

        /* Èö±Ëóè/È°ØÁ§∫Á®ãÂºèÁ¢ºÈ†êË¶Ω */
        .hide-preview .code-preview {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â∑•ÂÖ∑Âàó -->
        <div class="toolbar">
            <button id="runBtn" title="ÁîüÊàêÁ®ãÂºèÁ¢º">‚ñ∂Ô∏è Âü∑Ë°å</button>
            <button id="saveBtn" title="ÂÑ≤Â≠òÁÇ∫Ê®°Êùø">üíæ ÂÑ≤Â≠ò</button>
            <button id="loadBtn" title="ËºâÂÖ•Ê®°Êùø">üìÅ ËºâÂÖ•</button>
            <button id="clearBtn" title="Ê∏ÖÁ©∫Â∑•‰ΩúÂçÄ">üóëÔ∏è Ê∏ÖÁ©∫</button>
            <button id="togglePreviewBtn" title="ÂàáÊèõÁ®ãÂºèÁ¢ºÈ†êË¶Ω">üëÅÔ∏è È†êË¶Ω</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>ÁîüÊàê‰∏≠...</span>
            </div>
        </div>

        <!-- ÈåØË™§Ë®äÊÅØ -->
        <div class="error-message" id="errorMessage"></div>

        <!-- ‰∏ªË¶ÅÂÖßÂÆπÂçÄÂüü -->
        <div class="main-content">
            <!-- Blockly Â∑•‰ΩúÂçÄ -->
            <div class="blockly-area">
                <div id="blocklyDiv"></div>
            </div>

            <!-- Á®ãÂºèÁ¢ºÈ†êË¶Ω -->
            <div class="code-preview">
                <div class="code-preview-header">Arduino Á®ãÂºèÁ¢ºÈ†êË¶Ω</div>
                <div class="code-preview-content">
                    <textarea id="codePreview" readonly placeholder="Á®ãÂºèÁ¢ºÂ∞áÂú®ÈÄôË£°È°ØÁ§∫..."></textarea>
                </div>
            </div>
        </div>

        <!-- ÁãÄÊÖãÂàó -->
        <div class="status-bar">
            <div class="status-item">
                <span>Á©çÊú®Êï∏Èáè: </span>
                <span id="blockCount">0</span>
            </div>
            <div class="status-item">
                <span>Á®ãÂºèÁ¢ºË°åÊï∏: </span>
                <span id="lineCount">0</span>
            </div>
            <div class="status-item">
                <span id="syncStatus">Â∞±Á∑í</span>
            </div>
        </div>
    </div>

    <!-- Blockly Ê†∏ÂøÉÂ∫´ -->
    <script src="{{BLOCKLY_PATH}}/blockly_compressed.js"></script>
    <script src="{{BLOCKLY_PATH}}/blocks_compressed.js"></script>
    <script src="{{BLOCKLY_PATH}}/msg/zh-hant.js"></script>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let workspace;
        let vscode;

        // VSCode API
        if (typeof acquireVsCodeApi !== 'undefined') {
            vscode = acquireVsCodeApi();
        } else {
            // ÈñãÁôºÁí∞Â¢ÉÊ®°Êì¨
            vscode = {
                postMessage: (message) => console.log('VSCode Message:', message),
                getState: () => null,
                setState: (state) => console.log('VSCode State:', state)
            };
        }

        // Arduino Á©çÊú®ÂÆöÁæ©
        const ARDUINO_BLOCKS = {{ARDUINO_BLOCKS}};

        // Â∑•ÂÖ∑ÁÆ±ÈÖçÁΩÆ
        const TOOLBOX = {{TOOLBOX}};

        // ÂàùÂßãÂåñ Blockly
        function initBlockly() {
            try {
                // Ë®ªÂÜä Arduino Á©çÊú®
                registerArduinoBlocks();

                // ÂâµÂª∫Â∑•‰ΩúÂçÄ
                workspace = Blockly.inject('blocklyDiv', {
                    toolbox: TOOLBOX,
                    grid: {
                        spacing: 20,
                        length: 3,
                        colour: '#ccc',
                        snap: true
                    },
                    zoom: {
                        controls: true,
                        wheel: true,
                        startScale: 1.0,
                        maxScale: 3,
                        minScale: 0.3,
                        scaleSpeed: 1.2
                    },
                    trashcan: true,
                    theme: Blockly.Themes.Classic
                });

                // Áõ£ËÅΩÂ∑•‰ΩúÂçÄËÆäÊõ¥
                workspace.addChangeListener(onWorkspaceChange);

                // ÂàùÂßãÂåñÁ®ãÂºèÁ¢ºÁîüÊàê
                generateCode();

                console.log('Blockly ÂàùÂßãÂåñÊàêÂäü');
            } catch (error) {
                showError('Blockly ÂàùÂßãÂåñÂ§±Êïó: ' + error.message);
                console.error('Blockly ÂàùÂßãÂåñÈåØË™§:', error);
            }
        }

        // Ë®ªÂÜä Arduino Á©çÊú®
        function registerArduinoBlocks() {
            ARDUINO_BLOCKS.forEach(block => {
                Blockly.Blocks[block.type] = {
                    init: function() {
                        this.jsonInit(block);
                    }
                };
            });
        }

        // Â∑•‰ΩúÂçÄËÆäÊõ¥‰∫ã‰ª∂
        function onWorkspaceChange(event) {
            // Êõ¥Êñ∞Á©çÊú®Êï∏Èáè
            updateBlockCount();

            // Âª∂ÈÅ≤ÁîüÊàêÁ®ãÂºèÁ¢º‰ª•ÊèêÈ´òÊïàËÉΩ
            if (this.codeGenerationTimer) {
                clearTimeout(this.codeGenerationTimer);
            }
            this.codeGenerationTimer = setTimeout(generateCode, 300);

            // ÈÄöÁü• VSCode Â∑•‰ΩúÂçÄÂ∑≤ËÆäÊõ¥
            vscode.postMessage({
                command: 'workspaceChanged',
                data: Blockly.Xml.workspaceToDom(workspace)
            });
        }

        // ÁîüÊàêÁ®ãÂºèÁ¢º
        function generateCode() {
            try {
                const code = generateArduinoCode();
                document.getElementById('codePreview').value = code;
                updateLineCount(code);

                // ÈÄöÁü• VSCode Á®ãÂºèÁ¢ºÂ∑≤ÁîüÊàê
                vscode.postMessage({
                    command: 'codeGenerated',
                    data: { code }
                });

                hideError();
            } catch (error) {
                showError('Á®ãÂºèÁ¢ºÁîüÊàêÂ§±Êïó: ' + error.message);
                console.error('Á®ãÂºèÁ¢ºÁîüÊàêÈåØË™§:', error);
            }
        }

        // ÁîüÊàê Arduino Á®ãÂºèÁ¢º
        function generateArduinoCode() {
            // ÈÄôË£°Â∞áÊï¥Âêà‰πãÂâçÂâµÂª∫ÁöÑ ArduinoCodeGenerator
            // Êö´ÊôÇËøîÂõûÁ∞°ÂñÆÁöÑÁØÑ‰æãÁ®ãÂºèÁ¢º
            const setupBlocks = workspace.getBlocksByType('arduino_setup');
            const loopBlocks = workspace.getBlocksByType('arduino_loop');

            let setupCode = '  // ÂàùÂßãÂåñÁ®ãÂºèÁ¢º';
            let loopCode = '  // ‰∏ªË¶ÅÁ®ãÂºèÈÇèËºØ';

            if (setupBlocks.length > 0) {
                setupCode = generateBlockCode(setupBlocks[0].getInputTargetBlock('SETUP_CODE'));
            }

            if (loopBlocks.length > 0) {
                loopCode = generateBlockCode(loopBlocks[0].getInputTargetBlock('LOOP_CODE'));
            }

            return `// Arduino Á®ãÂºèÁ¢º
// Áî± TextBlockly Ëá™ÂãïÁîüÊàê

void setup() {
${setupCode}
}

void loop() {
${loopCode}
}`;
        }

        // ÁîüÊàêÁ©çÊú®Á®ãÂºèÁ¢º
        function generateBlockCode(block, indent = '  ') {
            if (!block) return '  // Ë´ãÊãñÊõ≥Á©çÊú®Âà∞ÈÄôË£°';

            let code = '';
            let currentBlock = block;

            while (currentBlock) {
                const blockCode = generateSingleBlockCode(currentBlock, indent);
                if (blockCode) {
                    code += blockCode + '\\n';
                }
                currentBlock = currentBlock.getNextBlock();
            }

            return code.trim() || '  // Ë´ãÊãñÊõ≥Á©çÊú®Âà∞ÈÄôË£°';
        }

        // ÁîüÊàêÂñÆ‰∏ÄÁ©çÊú®Á®ãÂºèÁ¢º
        function generateSingleBlockCode(block, indent) {
            const blockType = block.type;

            switch (blockType) {
                case 'arduino_digitalwrite':
                    const pin = block.getFieldValue('PIN');
                    const state = block.getFieldValue('STATE');
                    return `${indent}digitalWrite(${pin}, ${state});`;

                case 'arduino_digitalread':
                    const readPin = block.getFieldValue('PIN');
                    return `digitalRead(${readPin})`;

                case 'arduino_pinmode':
                    const modePin = block.getFieldValue('PIN');
                    const mode = block.getFieldValue('MODE');
                    return `${indent}pinMode(${modePin}, ${mode});`;

                case 'arduino_analogread':
                    const analogPin = block.getFieldValue('PIN');
                    return `analogRead(${analogPin})`;

                case 'arduino_analogwrite':
                    const pwmPin = block.getFieldValue('PIN');
                    const pwmValue = block.getFieldValue('VALUE');
                    return `${indent}analogWrite(${pwmPin}, ${pwmValue});`;

                case 'arduino_delay':
                    const delayTime = block.getFieldValue('TIME');
                    return `${indent}delay(${delayTime});`;

                case 'arduino_delayMicroseconds':
                    const microTime = block.getFieldValue('TIME');
                    return `${indent}delayMicroseconds(${microTime});`;

                default:
                    return `${indent}// ${blockType} Á©çÊú®`;
            }
        }

        // Êõ¥Êñ∞Á©çÊú®Êï∏Èáè
        function updateBlockCount() {
            const count = workspace.getAllBlocks().length;
            document.getElementById('blockCount').textContent = count;
        }

        // Êõ¥Êñ∞Á®ãÂºèÁ¢ºË°åÊï∏
        function updateLineCount(code) {
            const lines = code.split('\\n').length;
            document.getElementById('lineCount').textContent = lines;
        }

        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Èö±ËóèÈåØË™§Ë®äÊÅØ
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Â∑•ÂÖ∑ÂàóÊåâÈàï‰∫ã‰ª∂
        document.getElementById('runBtn').addEventListener('click', () => {
            generateCode();
            vscode.postMessage({ command: 'runCode' });
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            const xml = Blockly.Xml.workspaceToDom(workspace);
            vscode.postMessage({
                command: 'saveTemplate',
                data: { xml: Blockly.Xml.domToText(xml) }
            });
        });

        document.getElementById('loadBtn').addEventListener('click', () => {
            vscode.postMessage({ command: 'loadTemplate' });
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫Â∑•‰ΩúÂçÄÂóéÔºü')) {
                workspace.clear();
            }
        });

        document.getElementById('togglePreviewBtn').addEventListener('click', () => {
            document.body.classList.toggle('hide-preview');
        });

        // VSCode Ë®äÊÅØËôïÁêÜ
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'loadWorkspace':
                    if (message.data && message.data.xml) {
                        const xml = Blockly.Xml.textToDom(message.data.xml);
                        Blockly.Xml.domToWorkspace(xml, workspace);
                    }
                    break;
                case 'syncCode':
                    generateCode();
                    break;
            }
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initBlockly);
    </script>
</body>
</html>
